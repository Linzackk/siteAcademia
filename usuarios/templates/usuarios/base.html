<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academia{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ nessage.tags }} alert-dismissible fade show " role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor%}
</div>
{% endif %}
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand" href="{% url 'home' %}">Academia</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'listar_alunos' %}" class="nav-link">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'listar_instrutores' %}" class="nav-link">Instrutores</a>
                    </li>
                    {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <li class="nav-item text-danger"><button type="submit" class="btn btn-outline-danger btn-sm">Sair</button></li>
                        </form>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link text-success">Entrar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white justify-content-end py-3 mt-auto pe-4 d-flex">
        <p class="mb-0">Desenvolvido por Isaac de Medeiros</p>
        <a href="https://github.com/Linzackk" target="_blank" ><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="25" height="25" style="margin: 0 5px;"></a>
        <a href="https://www.linkedin.com/in/isaac-medeiros-330465312" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="25" height="25" style="margin: 0 5px;"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
