<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<body>
    <h1>Alunos</h1>
    <ul>
        {% for aluno in alunos %}
            <li>
                <b>{{ aluno.nome }} | {{ aluno.idade }} anos | {{ aluno.cpf }} | {{ aluno.telefone }} | {{ alunos.plano }}</b>
                - <a href="{% url 'editar_aluno' aluno.id %}">Editar</a>
                - <a href="{% url 'deletar_aluno' aluno.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Voltar</a>
</body>
</html>
