<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrutores</title>
</head>
<body>
    <h1>INSTRUTORES</h1>
    <ul>
        {% for instrutor in instrutores %}
            <li>
                <b>{{ instrutor.nome }} | {{ instrutor.idade }} anos | {{ instrutor.cpf}} | {{ instrutor.telefone }} | {{ instrutor.codigo_ef }}</b>
                - <a href="{% url 'editar_instrutor' instrutor.id %}">Editar</a>
                - <a href="{% url 'deletar_instrutor' instrutor.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Voltar</a>
</body>
</html>
